      </nav>
    </header>

    <main class="container">
      <h2 class="section-title">给我留言</h2>

      <div class="contact-form">
        <form
          onsubmit="event.preventDefault(); alert('提交成功！\n(这是一个演示功能，实际数据未发送)');"
        >
          <div class="form-group">
            <label for="name">您的姓名 (Name)</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="请输入姓名"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">联系邮箱 (Email)</label>
            <input type="email" id="email" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="topic">留言主题 (Select Option)</label>
            <select id="topic" class="form-control">
              <option value="general">一般咨询</option>
              <option value="tech">技术交流</option>
              <option value="suggestion">网站建议</option>
              <option value="other">其他</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message">留言内容 (Message)</label>
            <textarea
              id="message"
              rows="5"
              class="form-control"
              required
            ></textarea>
          </div>

          <button type="submit" class="btn-submit">发送留言</button>
        </form>
      </div>

      <div class="social-contact-section">
        <h2 class="section-title">其他联系方式</h2>
        <div class="social-grid">
          <div class="social-item">
            <img src="img/wechat-qr.jpg" alt="微信 (WeChat)" />
            <p>微信 (WeChat)</p>
          </div>
          <div class="social-item">
            <img src="img/douyin-qr.jpg" alt="抖音 (Douyin)" />
            <p>抖音 (Douyin)</p>
          </div>
          <div class="social-item">
            <img src="img/qq-qr.jpg" alt="QQ" />
            <p>QQ: 2193887863</p>
          </div>
        </div>
      </div>
    </main>
